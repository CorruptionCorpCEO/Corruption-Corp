<!DOCTYPE html>
<html lang="en">
<head>
    <title>Corruption Corp</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/cc website icon.png">

</head>
<body>

    <div id="introductory-screen">
        <!-- Content for your introductory screen -->
        <img src="images/website-logo.png" width="5%"></img>
    </div>

    <header class="brand-header">
        <img src="images/mainlogo.png" alt="Corruption Corp" class="logo-img">
    </header>

    <main class="main-stage">
        
        <div class="carousel-wrapper">
            
            <div class="carousel-track">
                <div class="slot slot-far-left" id="slot-0"></div>
                <div class="slot slot-left" id="slot-1"></div>
                
                <a href="#" class="slot slot-center" id="slot-2">
                    <div class="click-indicator">OPEN</div>
                    <img id="category-image" class="category-img" src="" alt="Category Title Graphic">
                </a>
                
                <div class="slot slot-right" id="slot-3"></div>
                <div class="slot slot-far-right" id="slot-4"></div>
            </div>

            <button class="nav-btn prev-btn" id="btn-prev">&#10094;</button>
            <button class="nav-btn next-btn" id="btn-next">&#10095;</button>
        </div>

    </main>

    <footer class="info-bar">
        <div class="info-content">
            <p id="info-desc">...</p>
        </div>
        <div class="info-meta">
            <span id="info-index">1/4</span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
